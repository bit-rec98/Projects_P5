<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great Color Game</title>
    <link rel="stylesheet" href="stylesheet_colorGame.css" />
  </head>
<body>
  <h1>The Great 
    <span id="colorDisplay"></span> 
      Guessing Game
  </h1>
  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button id="easyBtn" class="mode">Easy</button>
    <button id="hardBtn" class="mode selected" >Hard</button>
  </div>
  
  <div id="container">
    <div class="square" style="display: block;" class="easyMode">
    </div>
    <div class="square" style="display: block;" class="easyMode">
    </div>
    <div class="square" style="display: block;" class="easyMode">
    </div>
    <div class="square" style="display: block;" class="hardMode">
    </div>
    <div class="square" style="display: block;" class="hardMode">
    </div>
    <div class="square" style="display: block;" class="hardMode">
    </div>
  </div>
</body>
<script src="script_colorGame.js"></script>
</html>
